<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="icon.png">
    
</head>
<body>
    <img class="img" src="login.png" alt="">
    
    <div class="login">
        <div class="form">
            <form class="login-form">
                <h1>CADASTRO</h1>
                <div class="barra">
                    <input type="text" required="" autocomplete="off">
                    <label for="name">Nome Completo</label>
                    <i class='bx bx-user-check'></i>
                </div>
                <div class="barra">
                    <input type="text" required="" autocomplete="off">
                    <label for="name">Usuário</label>
                    <i class='bx bx-user-circle'></i>
                </div>
                <div class="barra">
                    <input type="e-mail" required="" autocomplete="off">
                    <label for="name">E-mail</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="barra">
                    <input type="tel" required="" autocomplete="off">
                    <label for="name">Telefone</label>
                    <i class='bx bx-phone'></i>
                </div>
                <div class="barra">
                    <input type="password" required="" autocomplete="off">
                    <label for="name">Nova senha</label>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="barra">
                    <input type="password" required="" autocomplete="off">
                    <label for="name">Confirme a senha</label>
                    <i class='bx bx-lock-open' ></i>
                </div>
                
                <button id="button" type="submit" class="entrar">Cadastrar</button>
            </form>

            <div class="link">
                <p class="mensagem">Já tem cadastro? <a href="/login/index.html">Faça seu login!</a></p>
            </div>
           
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
