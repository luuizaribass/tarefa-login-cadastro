<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="icon.png">

</head>

<body>
    <img class="img" src="login.png" alt="">

    <div class="login">
        <div class="form">
            <form class="login-form">
                <h1>LOGIN</h1>
                <div class="midias">
                    <a id="png" href="#">
                        <img src="face.png" alt="facebook logo">
                    </a>
                    <a id="png" href="#">
                        <img src="google.png" alt="google logo">
                    </a>
                    <a id="png" href="#">
                        <img src="discord.png" alt="facebook logo">
                    </a>
                    <a id="png" href="#">
                        <img src="github.png" alt="google logo">
                    </a>
                </div>
                <div class="barra">
                    <input type="text" required="" autocomplete="off">
                    <label for="name">Usuário</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="barra">
                    <input type="password" required="" autocomplete="off">
                    <label for="name">Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button type="submit" class="entrar">Entrar</button>
            </form>

            <div class="link">
                <p class="mensagem">Não tem uma conta? <a href="/cadastro/index.html">Cadastre-se!</a></p>
            </div>

        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
